<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek URL Aktif</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .ok { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>Cek Status URL</h1>
  <ul id="results"></ul>

  <script>
    const urls = [
      'https://kembiri.github.io/film/',
      'https://kembiri.glitch.me/',
      'https://kembiri.netlify.app/',
      'https://kembiri.tiiny.site/',
      'https://kembiri.blogspot.com/p/film.html',      
      'http://kembiri.free.nf/?i=1'
    ];

    const resultsContainer = document.getElementById('results');

    urls.forEach(url => {
      fetch(url, { method: 'HEAD' }) // gunakan HEAD untuk efisiensi
        .then(response => {
          const li = document.createElement('li');
          li.innerHTML = `${url} → <span class="ok">✅ ${response.status} OK</span>`;
          resultsContainer.appendChild(li);
        })
        .catch(error => {
          const li = document.createElement('li');
          li.innerHTML = `${url} → <span class="fail">❌ Tidak bisa diakses</span>`;
          resultsContainer.appendChild(li);
        });
    });
  </script>
</body>
</html>
